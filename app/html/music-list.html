<ul class="music__list">
    <li class="music-item active" data-audio="files/audio/track-1.mp3" data-cover="img/audio-cover.png">
        <button class="music-item__btn">
            @@include('../img/arrow.svg')
        </button>
        <div class="music-item__info">
            <div class="music-item__title">Pink Floyd</div>
            <div class="music-item__subtitle">Shine on you crazy diamond</div>
        </div>
    </li>
    @@for (var i = 0; i < 31; i++) {
        <li class="music-item" data-audio="files/audio/track-2.mp3" data-cover="img/audio-cover-2.png">
            <button class="music-item__btn">
                @@include('../img/arrow.svg')
            </button>
            <div class="music-item__info">
                <div class="music-item__title">Pink Floyd</div>
                <div class="music-item__subtitle">Shine on you crazy diamond</div>
            </div>
        </li>
    }
</ul>
