<ul class="music__list">
    @@for (var i = 0; i < 42; i++) {
        <li class="music-item">
            <button class="music-item__btn">
                @@include('../img/arrow.svg')
            </button>
            <div class="music-item__info">
                <div class="music-item__title">Pink Floyd</div>
                <div class="music-item__subtitle">Shine on you crazy diamond</div>
            </div>
        </li>
    }
</ul>
